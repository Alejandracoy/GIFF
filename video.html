<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video en Pantalla Completa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta el video al tama√±o de la pantalla */
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline>
        <source src="/img/gif.mp4" type="video/mp4">
        Tu navegador no soporta videos en HTML5.
    </video>
</body>
</html>
